<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Bonita y Sencilla</title>

    <!-- Fuente hermosa -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card {
            max-width: 420px;
            width: 90%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .card p {
            font-size: 1.1rem;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 30px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            color: #6a11cb;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>✨ Página Bonita y Sencilla ✨</h1>
    </header>

    <div class="card">
        <p>Haz clic en el botón para mostrar un mensaje:</p>
        <button onclick="mostrarMensaje()">Ver mensaje</button>
        <p id="mensaje"></p>
    </div>

    <footer>
        © 2025 - Creada con ❤️ y HTML
    </footer>

    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").textContent =
                "¡Hola! Gracias por visitar esta página ✨";
        }
    </script>

</body>
</html>
